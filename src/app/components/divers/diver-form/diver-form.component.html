<h5>Registro de conductor</h5>
<div class="col-12  w-100 text-center justify-items-center">
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Nombre">
        </div>
    </div>
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Dni">
        </div>
    </div>
    <div class="col-12 md:col-4">
        <button pButton type="button" label="Registrarme" (click)="registrar()" ></button>
    </div>
</div>
