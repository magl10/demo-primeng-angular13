<p-toast></p-toast>

<div class="mb-2">
  <app-websocket-rpc-stats #statsComponent></app-websocket-rpc-stats>
</div>

<div class="mb-2">
  <span class="p-buttonset">
    <p-button label="Listar Usuarios" (click)="obtenerListaDeUsuario()"></p-button>
    <p-button label="Recibir Ubicaciones" (click)="recibirUbicaciones()"></p-button>
  </span>
</div>

<div class="mb-2">
  <div class="mb-2">
    <input type="text" pInputText placeholder="Nombre" [(ngModel)]="nombre" />
  </div>
  <div class="mb-2">
    <input type="text" pInputText placeholder="Nickname" [(ngModel)]="nickname"/>
  </div>
  <div class="mb-2">
    <input type="text" pInputText placeholder="DirecciÃ³n" [(ngModel)]="direccion"/>
  </div>
  <div class="mb-2">
    <input type="text" pInputText placeholder="Edad" [(ngModel)]="edad"/>
  </div>
  <div class="mb-2">
    <input type="text" pInputText placeholder="Sexo" [(ngModel)]="sexo" />
  </div>
  <div class="mb-2">
    <p-button label="Crear Usuario" (click)="crearUsuario()"></p-button>
  </div>
</div>

<div>
  <p-table responsiveLayout="scroll" [value]="tableObjects" >

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let header of tableHeaders">{{header}}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.sex}}</td>
      </tr>
    </ng-template>

  </p-table>
</div>
