<div class="main">
    <div>
        <h3>Demo Driver List</h3>
    </div>
    <div>

    </div>
    <div class="card">
        <p-table [value]="tableObjects" styleClass="p-datatable-sm" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                Drivers
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let header of tableHeaders">{{header}}</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-driver>
                <tr>
                    <td>{{driver.id}}</td>
                    <td>{{driver.name}}</td>
                    <td>{{driver.lasname}}</td>
                    <td>{{driver.dni}}</td>
                    <td>{{driver.placa}}</td>
                    <td>{{driver.marca}}</td>

                    <td>
                        <span>{{driver.status}}</span>
                        <button pButton pRipple type="button" label="Descartar" class="p-button-danger p-button-text"></button>
                        <button pButton pRipple type="button" label="Aceptar" class="p-button-success p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>    
    
</div>
